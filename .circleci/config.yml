# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "Create Cloudformation Stack"
          command: |
            aws cloudformation deploy \
              --template-file challenge1.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1
      - run: yum install -y tar gzip
      - run:
          name: "Add [all] to inventory"
          command: |
            echo "[all]" > ~/inventory.txt
      - run:
          name: "Add Public IP to inventory"
          command: |
            aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --filters "Name=tag:Name,Values=Udacity" --output text >> ~/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - inventory.txt
  print_inventory:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - attach_workspace:
          at: ~/
      - run:
          name: "retrieve an output"
          command: |
            cat ~/inventory.txt

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  myworkflow:
    jobs:
      - create_infrastructure
      - print_inventory:
          requires: [create_infrastructure]
